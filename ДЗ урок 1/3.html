<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let result1 = 10 + 10 + '10';

        /*
        1. Две десятки складываются, получается 20
        2. Число 20 и строка '10' конкотенируются, и получается строка '2010'
        */

        let result2 = 10 + "10" + 10;

        /*
        1. 10 и строка '10' конкотенируются, и получается строка '1010'
        2. Получившаяся строка '1010' конкотенируется с числом 10 и получается строка '101010'
        */

        let result3 = 10 + 10 + +"10";

        /*
        1. Два числа 10 складываются, получается 20
        2. Строка '10' станет числом благодаря '+' перед ним
        3. Число 20 сложится с числом 10 и получится 30
        */

        let result4 = 10 / -"";

        /*
        1. Пустая строка знаком '-' переведется в число, в резльтате получится -0
        2. Число 10 разделится на -0 и получится -infinity
        */

        let result5 = 10 / +"2,5";

        /*
        1. Строка '2,5' не сможет перевестись число из-за ',' и получится NaN
        2. 10 разделится на NaN и получится NaN
        */
    </script>
</body>
</html>
