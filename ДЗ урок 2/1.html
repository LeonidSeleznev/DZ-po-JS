<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = 1, b = 1, c, d;

        /*
        1.Префексный инкремент увеличит а на 1
        2.В переменную с запишется значение 2
        */
        c = ++a;
        alert(c);

        /*
        1. В переменную d будет записано число 1
        2. Постфиксный инкремент увеличит b на 1
        */
        d = b++;
        alert(d);


        /*
        1. Префексный инкремент увеличит а на 1
        2. 2 сложится с переменной а со значением 3, и получится 5
        */
        c = 2 + ++a;
        alert(c);


        /*
        1. Число 2 сложится с переменной b со значением 2 и получится 4
        2. Переменной d присвоится значение 4
        3. Постфиксный инкремент увеличит переменную b на 1
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
